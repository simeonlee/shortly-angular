<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='index'>Shorten</a></li>
    </ul>
  </div>

  <div ng-repeat="link in links">
    <img src="../assets/redirect_icon.png"/>
    <div class="info">
      <div class="visits"><span class="count">{{ link.visits }}</span>Visits</div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.baseUrl }}</div>
      <a href="#">{{ link.url }}</a>
    </div>
  </div>
</div>
